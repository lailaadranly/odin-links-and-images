<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links and Images</title>
    </head>

    <body>
        <h1>Homepage</h1>

        <!--Anchor elements need an attribute to know what link to naviaget to-->
        <!--Can use this to link other resources - files, images, documents-->
        <a href = "https://www.theodinproject.com/about">click me</a>

        <!--Absolute Links: links to pages on the internet, protocol://domain/path-->
        <!--Relative Links: links to our within the same website pages, /path - works because both files are in the same directory-->
        <a href="./pages/about.html">About</a>

        <!--Imput an image-->
        <img src="images/dog.jpg" alt="The Odin Project Logo">

        <!--the index.html is in the root folder, which is where 'you' are-->
    
        <h2>Using a longer commit message</h2>
    </body>
</html>
